<!DOCTYPE html>
<!-- 23-07-04 23:52 ~ 24:15-->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function getResult() { 
		var result="";
		for (let i = 1; i < 4; i++) {
			if (document.getElementsByName("line" + i )[0].checked) {
				var cd = document.getElementsByName("cd" + i)[0].value;
				var nm = document.getElementsByName("nm" + i)[0].value;
				var deposit = document.getElementsByName("deposit" +i)[0].value;
				var withdraw = document.getElementsByName("withdraw" +i)[0].value;
				result += "cd=" +cd +"&nm=" + nm + "&deposit=" + deposit +"withdraw=" +withdraw;
			}
			
		}
		console.log(result);
	}

</script>
</head>
<body>

	<!-- 
	
		버튼을 클릭하면 console.log함수에 체크박스에 선택된 row만 

		예시) 첫번째, 세번째 스크립트만 선택		
			cd1=cd1값&nm1=nm1값&deposit1=deposit1값&withdraw1=withdraw1값,
			cd3=cd3값&nm3=nm3값&deposit3=deposit3값&withdraw3=withdraw3값,
		
		출력 되도록 스크립트를 작성해 보시오.
	
	 -->

	<table border="1">
		<tr>
			<th>선택</th>
			<th>품목코드</th>
			<th>품목명</th>
			<th>입금</th>
			<th>출금</th>
		</tr>
		<tr>
			<td><input type="checkbox" name="line1"></td>
			<td><input type="text" name="cd1"></td>
			<td><input type="text" name="nm1"></td>
			<td><input type="text" name="deposit1"></td>
			<td><input type="text" name="withdraw1"></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="line2"></td>
			<td><input type="text" name="cd2"></td>
			<td><input type="text" name="nm2"></td>
			<td><input type="text" name="deposit2"></td>
			<td><input type="text" name="withdraw2"></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="line3"></td>
			<td><input type="text" name="cd3"></td>
			<td><input type="text" name="nm3"></td>
			<td><input type="text" name="deposit3"></td>
			<td><input type="text" name="withdraw3"></td>
		</tr>
	</table>
	<input type="button" value="전송" onclick="getResult();">
	
</body>
</html>
