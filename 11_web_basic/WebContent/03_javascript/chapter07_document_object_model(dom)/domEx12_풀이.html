<!DOCTYPE html>
<!-- 23-07-23 21:41 ~  -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function setPayMethod() { 
		var valueName ="";
		var pay = document.getElementsByName("payMethod");
		for (var i = 0; pay.length; i++){
			if (pay[i].checked) {
				valueName = pay[i].value;
			}
		}
		var text = "";
		if (valueName == "phone") {
			text = "핸드폰 번호 : ";
			text += "<select>";
			text += "<option value='010'>010</option>";
			text += "<option value='017'>017</option>";
			text += "<option value='018'>018</option>";
			text += "<option value='019'>019</option>";
			text += "</select> - ";
			text += "<input type ='text' size='10'> - ";
			text += "<input type ='text' size='10'>";
		}
		else {
			text = "카드 번호 : ";
			text += "<input type ='text' size ='10'> - ";
			text += "<input type ='text' size ='10'> - ";
			text += "<input type ='text' size ='10'> - ";
			text += "<input type ='text' size ='10'>";
		}
		document.getElementById("target").innerHTML = text;
	}

</script>
</head>
<body>

	<!-- 
	
		1) 신용카드 선택시
		
			카드 번호 : [   ] [   ] [   ] [   ]        < 표시
		
		2) 핸드폰 번호 선택시
		
			핸드폰 번호 :  [010] - [   ] - [   ] 		< 표시 (010부분 : 셀렉트태그)
		
		3) 1~2번이 모두 반복적으로 가능하도록
		
		스크립트를 작성해보시오.
	
	 -->
	
	<p>
		<input type="radio" name="payMethod" value="card" checked > 신용카드	
		<input type="radio" name="payMethod" value="phone"> 휴대폰 결제
		<input type="button" value="정답" onclick="setPayMethod()">
	</p>
	<div>
	<p id="target">
		<select id="hp1" >
			<option value="010">010</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select> - 
		<input type="text" size="10" > - 
		<input type="text" size="10">
	</p>
	</div>

</body>
</html>
