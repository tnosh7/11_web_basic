<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<body>
	
	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

    <form name="form">
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text"></p>
            <p>아이디 : <input type="text">
            	( 아이디는 12자 이내로 입력하세요 <input type="button" value="아이디중복확인"> )
          	</p>
            <p>비밀번호 : <input type="password" ></p>
            <p>성별 :
            	<input type="radio" value="male" >남
            	<input type="radio" value="female">여
            </p>
    		<p>사는 지역 : 
				<select>
					<option>지역</option>
					<option>서울특별시</option>
					<option>경기도</option>
					<option>강원도</option>
					<option>충청북도</option>
					<option>충청남도</option>
					<option>경상북도</option>
					<option>경상남도</option>
					<option>전라북도</option>
					<option>전라남도</option>
				</select>
			</p>
   			<p>
				이메일주소 : <input type="text" size="15" > @ <input type="text" size="15" >
				(이메일수신허용
				<input type="radio">허용
				<input type="radio">거부)
			</p>
			<p>직업
				<select>
					<option>직업</option>
					<option>학생</option>
					<option>회사원</option>
					<option>자영업</option>
				</select>
			</p>  
			<p>자기소개<br>
				<textarea rows="5" cols="50"></textarea>
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>
</body>
</html>
