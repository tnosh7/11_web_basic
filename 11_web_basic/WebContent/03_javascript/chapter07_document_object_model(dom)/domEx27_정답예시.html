<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function checkData() {
		
		var year = document.getElementById("year").value;
		var month = document.getElementById("month").value;
		var day = document.getElementById("day").value;
		
		if (month < 10) {
			month = "0" + month;
		}
		if (day < 10) {
			day = "0" + day;
		}
		
		var result = year + "-" + month + "-" + day;
		
		alert(result);
		
	}


</script>

</head>
<body>

	<!-- 
	
		버튼을 클릭할 때 '월' 과 '일'중에 1의 자리는 앞에 0을 붙여서 alert함수에 (년-월-일)형식으로 출력하시오.
	
		예시) 2022년 , 1월 , 1일     > 2022-01-01
			  2018년 , 8월 , 15일    > 2022-08-15
			  2019년 , 12월 , 7일    > 2019-12-07
	 -->

	<select id="year">
		<option>2022</option>
		<option>2021</option>
		<option>2020</option>
		<option>2019</option>
		<option>2018</option>
	</select> 년
	<select id="month">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select> 월
	<select id="day">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
	</select> 일
	 
	<input type="button" value="확인" onclick="checkData()">

</body>
</html>
