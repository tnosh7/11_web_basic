<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	var fileCnt=1;
	function appendFile(){ 
		fileCnt++;
		var addP = document.createElement("p");
		var addFile = document.createElement("input");
		addFile.type ="file";
		addFile.name="file"+fileCnt;

		var addButton1 = document.createElement("input");
		addButton1.type="button";
		addButton1.value="수정";
		var addButton2 = document.createElement("input");
		addButton2.type="button";
		addButton2.value="삭제";

		addP.appendChild(addFile);
		addP.appendChild(addButton1);
		addP.appendChild(addButton2);
		document.getElementById("fileList").appendChild(addP);

	}

	function removeFile() {
		if (fileCnt ==1) return;
		var node = document.getElementById("fileList");
		node.removeChild(node.lastChild);
		fileCnt--;
	}

</script>
</head>
<body>

	<!-- 
	
		1) 추가하기 버튼을 클릭할 경우 
		
			<p>
				<input type="file" name="file2(3,4,5,6,7,8)">
				<input type="button" value="수정">
				<input type="button" value="삭제">
			</p>
		
			요소가 추가되도록 스크립트를 작성해 보시오.
	
	
	
		2) 삭제하기 버튼을 클릭할 경우
		
			마지막 file 요소가 삭제되도록 스크립트를 작성해 보시오.
			
			단, 처음 파일 
				<p>
					<input type="file" name="file2(3,4,5,6,7,8)">
					<input type="button" value="수정"><input type="button" value="삭제">
				</p>
			는 삭제가 되어서는 안 된다.
	-->
	
	<form method="post" enctype="multipart/form-data">
		<div id="fileList">
			<p>
				<input type="file" name="file1">
				<input type="button" value="수정"><input type="button" value="삭제">
			</p>
		</div>
		<p>
			<input type="button" value="추가하기" onclick="appendFile()">
			<input type="button" value="삭제하기" onclick="removeFile()">
		</p>
	</form>
	
</body>
</html>
