<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function formValidationCheck() { 
		var name = document.f.name;
		if (name.value == "") {
			alert("이름을 작성하세요.");
			name.focus();
			return false;
		}
		var title = document.f.title;
		if (title.value=="") { 
			alert("제목을 작성하세요.");
			title.focus();
			return false;
		}
		var email = document.f.email;
		if (email.value=="") {
			alert("이메일을 작성하세요.");
			email.focus();
			return false;
		}
		var pwd =document.f.pwd;
		if (pwd.value=="") { 
			alert("비밀번호를 입력하세요.");
			pwd.focus();
			return false;
		}
		var content = document.f.content ;
		if (content.value =="") {
			alert("글내용을 입력하세요.");
			content.focus();
			return false;
		}

		return true;
	}

</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form name="f" onsubmit="return formValidationCheck();"> 
		<h2>게시글 쓰기</h2>
		<br>
		<table style="width: 700;" border="1">
			<colgroup>
				<col width="20%">
				<col width="80%">
			</colgroup>
			<tr>
				<td align="center"><span style="color: red" >*</span> 작성자</td>
				<td><input type="text" size="80" name="name"/></td>
			</tr>
			<tr >
				<td align="center"><span style="color: red">*</span> 제목</td>
				<td><input type="text" size="80" name="title"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 이메일</td>
				<td><input type="email" size="80" name="email"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 비밀번호</td>
				<td><input type="password" size="80" name="pwd"/></td>
			</tr>
			<tr>
				<td align="center"><span style="color: red">*</span> 글내용</td>
				<td><textarea  rows="10" cols="50" name="content"></textarea></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit"  value="확인" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
