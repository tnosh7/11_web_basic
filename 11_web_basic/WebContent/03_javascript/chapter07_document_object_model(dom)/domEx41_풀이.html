<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function checkData() { 
		console.log("이름 : " + document.form.name.value);
		console.log("아이디 : " + document.form.id.value);
		console.log("비밀번호 : " + document.form.password.value);
		console.log("성별 : " + document.form.gender.value);
		console.log("사는 지역 : " + document.form.livePlace.value);
		console.log("이메일 주소 : " + document.form.emailId.value + "@" + document.form.email.value);
		console.log("이메일 수신허용여부 : " + document.form.ox.value);
		console.log("직업 : " + document.form.working.value);
		console.log("자기소개 : " + document.form.introduceMyself.value);
	}

</script>
</head>
<body>
	
	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

    <form name="form">
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text" name="name"></p>
            <p>아이디 : <input type="text" name="id">
            	( 아이디는 12자 이내로 입력하세요 <input type="button" value="아이디중복확인"> )
          	</p>
            <p>비밀번호 : <input type="password" name="password"></p>
            <p>
            	성별 : 
            	<input type="radio" value="male" name="gender">남
            	<input type="radio" value="female" name="gender">여
            </p>
    		<p>사는 지역 : 
				<select name="livePlace">
					<option selected>서울특별시</option>
					<option>경기도</option>
					<option>강원도</option>
					<option>충청북도</option>
					<option>충청남도</option>
					<option>경상북도</option>
					<option>경상남도</option>
					<option>전라북도</option>
					<option>전라남도</option>
				</select>
			</p>
   			<p>
				이메일주소 : <input type="text" size="15" name="emailId"> @ <input type="text" size="15" name="email">
				(이메일수신허용
				<input type="radio" checked name="ox">허용
				<input type="radio" name="ox">거부)
			</p>
			<p>직업 : 
				<select name="working">
					<option>학생</option>
					<option>회사원</option>
					<option>자영업</option>
				</select>
			</p>  
			<p>자기소개<br>
				<textarea rows="5" cols="50" name="introduceMyself"></textarea>
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData()"/>
			</p>
		</fieldset>
	</form>
</body>
</html>
