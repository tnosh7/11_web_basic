<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>

	<!-- 
		
		체크박스를 클릭할때마다 checkbox에서 선택한 데이터와 select 태그에서 선택된 개수가 포함된 가격의 총합을
					
		totalPrice 위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
		(단 셀렉트 박스를 변경해도 이벤트가 적용되어야 하고 
		 체크박스가 체크되어있어야만 데이터가 화면에 표시된다.)
	
	 -->

    <table border="1">
    	<colgroup>
    		<col width="30"/>
    		<col width="150"/>
    		<col width="100"/>
    		<col width="30"/>
    	</colgroup>
    	<tr height="40">
    		<th></th>
    		<th>상품</th>
    		<th>가격</th>
    		<th>수량</th>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>기계식 키보드</td>
    		<td><span id="keyboardPrice">35000</span>원</td>
    		<td>
    			<select id="keyboardQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>무소음 마우스</td>
    		<td><span id="mousePrice">28000</span>원</td>
    		<td>
    			<select id="mouseQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>장패드</td>
    		<td><span id="padPrice">10000</span>원</td>
    		<td>
    			<select id="padQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
	</table>
	<p>최종 구매 가격 : <span id="totalPrice">0</span>원</p>
</body>
</html>
