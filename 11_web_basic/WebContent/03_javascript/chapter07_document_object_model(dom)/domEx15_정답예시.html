<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
    function answer() {
    	
        var products = document.getElementsByName("products");
    
        var totalPrice = 0;
        
        var keyboardPrice = 0;
        var mousePrice = 0;
        var padPrice = 0;
        
		if (products[0].checked) {
			keyboardPrice =  Number(document.getElementById("keyboardPrice").innerHTML);
			var keyboardQty = document.getElementById("keyboardQty").value;
			keyboardPrice *= keyboardQty;
		}
		
		if (products[1].checked){
			mousePrice = Number(document.getElementById("mousePrice").innerHTML);
			var mouseQty = document.getElementById("mouseQty").value;
			mousePrice *= mouseQty;
		}
		if (products[2].checked) {
			padPrice = Number(document.getElementById("padPrice").innerHTML);
			var padQty = document.getElementById("padQty").value;
			padPrice *= padQty;
		}
        
		totalPrice = keyboardPrice + mousePrice + padPrice;
		
        document.getElementById("totalPrice").innerHTML = totalPrice;
        
    }
    
</script>
</head>
<body>

	<!-- 
		
			버튼을 클릭할때 checkbox에서 선택한 데이터와 select 태그에서 선택된 개수가 포함된 가격의 총합을
			
			totalPrice 위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
	 -->

    <table border="1">
    	<colgroup>
    		<col width="30"/>
    		<col width="150"/>
    		<col width="100"/>
    		<col width="30"/>
    	</colgroup>
    	<tr height="40">
    		<th></th>
    		<th>상품</th>
    		<th>가격</th>
    		<th>수량</th>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>기계식 키보드</td>
    		<td><span id="keyboardPrice">35000</span>원</td>
    		<td>
    			<select id="keyboardQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>무소음 마우스</td>
    		<td><span id="mousePrice">28000</span>원</td>
    		<td>
    			<select id="mouseQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>장패드</td>
    		<td><span id="padPrice">10000</span>원</td>
    		<td>
    			<select id="padQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
	</table>
	<p>
		<input type="button" value="정답" onclick="answer()">
	</p>
	최종 구매 가격 : <span id="totalPrice">0</span>원
</body>
</html>
