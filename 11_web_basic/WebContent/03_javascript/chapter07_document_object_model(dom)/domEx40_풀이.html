<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script> 
	function checkData() {
		console.log("이름 :" + document.f.name.value);
		console.log("아이디 : " + document.f.id.value);
		console.log("비밀번호 : " + document.f.password.value);
		console.log("나이 : " + document.f.age.value);
		console.log("성별 : " + document.f.gender.value);
	
		var hobby = document.getElementsByName("hobby");
		for (let index = 0; index < hobby.length; index++) {
			if (hobby[index].checked) {
				console.log("취미 : " + hobby[index].value);
			}
		}
		console.log("가고 싶은 여행지 : " + document.f.place.value);
		console.log("메모 : " + document.f.meno.value);
	}

</script>
</head>
<body>

	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

	<form name="f">
		<fieldset>
			<legend>회원가입 폼</legend>
			<p>이름 : <input type="text" name="name"/></p>
			<p>아이디 : <input type="text" name="id"/></p>
			<p>비밀번호 : <input type="password" name="password"/></p>
			<p>나이 : <input type="text" name="age"/></p>
			<p>
				성별 : <input type="radio" value="1" name="gender"/>남자
			   		   <input type="radio" value="2" name="gender"/>여자
			</p>
			<p>
				취미 : <input type="checkbox" value="운동" name="hobby"/>운동
					   <input type="checkbox" value="잠자기" name="hobby"/>잠자기
					   <input type="checkbox" value="공부하기" name="hobby"/>공부하기
			</p>
			<p>가고 싶은 여행지는
				<select id="travel" name="place">
					<option>괌</option>
					<option>다낭</option>
					<option>나트랑</option>
					<option>코타키나발루</option>
					<option>대만</option>
					<option>푸꾸옥</option>
				</select>
			</p>
			<p>메모<br/>
				<textarea rows="10" cols="50" name="meno"></textarea>
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData()" />
			</p>
		</fieldset>
	</form>
</body>
</html>
