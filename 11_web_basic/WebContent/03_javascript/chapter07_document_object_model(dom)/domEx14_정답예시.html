<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
    function answer() {
    	
        var products = document.getElementsByName("products");
    
        var totalPrice = 0;
        
		if (products[0].checked) totalPrice += Number(document.getElementById("keyboardPrice").innerHTML);
		if (products[1].checked) totalPrice += Number(document.getElementById("mousePrice").innerHTML);
		if (products[2].checked) totalPrice += Number(document.getElementById("padPrice").innerHTML);
        
        document.getElementById("totalPrice").innerHTML = totalPrice;
        
    }
    
</script>
</head>
<body>

	<!-- 
		
			버튼을 클릭할때 checkbox에서 선택한 데이터들의 합을
			
			totalPrice 위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
	 -->

    <table border="1">
    	<colgroup>
    		<col width="30"/>
    		<col width="150"/>
    		<col width="100"/>
    	</colgroup>
    	<tr height="40">
    		<th>항목</th>
    		<th>상품</th>
    		<th>가격</th>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>기계식 키보드</td>
    		<td><span id="keyboardPrice">35000</span>원</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>무소음 마우스</td>
    		<td><span id="mousePrice">28000</span>원</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>장패드</td>
    		<td><span id="padPrice">10000</span>원</td>
    	</tr>
	</table>
	<p>
		<input type="button" value="정답" onclick="answer()">
	</p>
	최종 구매 가격 : <span id="totalPrice">0</span>원
</body>
</html>
