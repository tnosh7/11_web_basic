<!DOCTYPE html>
<!-- 23-07-23 21:16 ~ 21:40 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	radioEx = document.getElementsByName("search");
	function changeSearchMethod() {
		var check = -1;
		for(var i = 0; i < radioEx.length; i++) { 
			if (radioEx[i].value == "detail") {
				if (radioEx[i].checked == true) {
					check = 1;
				}
			}
		}
		if (check == 1) {
			document.getElementById("category").disabled = false;
			document.getElementById("keyword").disabled = false;
			document.getElementById("today").disabled = false;
			document.getElementById("week1").disabled = false;
			document.getElementById("month1").disabled = false;

		}
		else {
			document.getElementById("category").disabled = true;
			document.getElementById("keyword").disabled = true;
			document.getElementById("today").disabled = true;
			document.getElementById("week1").disabled = true;
			document.getElementById("month1").disabled = true;
		}

	}
	


</script>
</head>
<body>

	<!-- 
	
		1) 상세조회의 라디오가 선택되었을때 셀렉트박스 및 버튼 사용가능
		2) 다시 기본 조회를 보였을때 셀렉트 박스 및 버튼 사용 불가
		3) 1~2번이 모두 반복적으로 가능하도록
		
		스크립트를 작성해보시오.
	
	 -->
	
	
	<p>
		<input type="radio" name="search" value="base" checked > 기본 조회	
		<input type="radio" name="search" value="detail"> 상세 조회
		<input type="button" value="정답" onclick="changeSearchMethod()">
	</p>
	<div>
	<p>
		<select id="category" disabled>
			<option>사용자 이름</option>
			<option>사용자 ID</option>
			<option>제품명</option>
		</select>
		<input type="text" id="keyword"  disabled>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" id="today" value="당일" disabled>
		<input type="button" id="week1" value="1주" disabled>
		<input type="button" id="month1" value="1달" disabled>
	</p>
	</div>

</body>
</html>
