<!DOCTYPE html>
<!-- 23-07-04 23:40 ~ 23:51 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function data() {
		
		var cd1 = document.getElementsByName("cd1");
		cd1 = cd1[0].value;
		var cd2 = document.getElementsByName("cd2");
		cd2 = cd2[0].value;
		var cd3 = document.getElementsByName("cd3");
		cd3 = cd3[0].value;

		var nm1 = document.getElementsByName("nm1");
		nm1 = nm1[0].value;
		var nm2 = document.getElementsByName("nm2");
		nm2 = nm2[0].value;
		var nm3 = document.getElementsByName("nm3");
		nm3 = nm3[0].value;

		var deposit1 = document.getElementsByName("deposit1");
		deposit1 = deposit1[0].value;
		var deposit2 = document.getElementsByName("deposit2");
		deposit2 = deposit2[0].value;
		var deposit3 = document.getElementsByName("deposit3");
		deposit3 = deposit3[0].value;
	
		var withdraw1 = document.getElementsByName("withdraw1");
		withdraw1 = withdraw1[0].value;
		var withdraw2 = document.getElementsByName("withdraw2");
		withdraw2 = withdraw2[0].value;
		var withdraw3 = document.getElementsByName("withdraw3");
		withdraw3 = withdraw3[0].value;

		console.log("cd1 = " + cd1 +  " & nm1 = " + nm1  + " & deposit1 = " + deposit1 + " & withdraw1 = " + withdraw1 );
		console.log("cd2 = " + cd2 +  " & nm2 = " + nm2  + " & deposit2 = " + deposit2 + " & withdraw2 = " + withdraw2 );
		console.log("cd3 = " + cd3 +  " & nm3 = " + nm3  + " & deposit3 = " + deposit3 + " & withdraw3 = " + withdraw3 );
	}

</script>
</head>
<body>

	<!-- 
	
		버튼을 클릭하면 console.log 함수에
		
			cd1=cd1값&nm1=nm1값&deposit1=deposit1값&withdraw1=withdraw1값,
			cd2=cd2값&nm2=nm2값&deposit2=deposit2값&withdraw2=withdraw2값,
			cd3=cd3값&nm3=nm3값&deposit3=deposit3값&withdraw3=withdraw3값,
		
		이 출력 되도록 스크립트를 작성해 보시오.
	
	 -->

	<table border="1">
		<tr>
			<th>품목코드</th>
			<th>품목명</th>
			<th>입금</th>
			<th>출금</th>
		</tr>
		<tr>
			<td><input type="text" name="cd1"></td>
			<td><input type="text" name="nm1"></td>
			<td><input type="text" name="deposit1"></td>
			<td><input type="text" name="withdraw1"></td>
		</tr>
		<tr>
			<td><input type="text" name="cd2"></td>
			<td><input type="text" name="nm2"></td>
			<td><input type="text" name="deposit2"></td>
			<td><input type="text" name="withdraw2"></td>
		</tr>
		<tr>
			<td><input type="text" name="cd3"></td>
			<td><input type="text" name="nm3"></td>
			<td><input type="text" name="deposit3"></td>
			<td><input type="text" name="withdraw3"></td>
		</tr>
	</table>
	<input type="button" value="전송" onclick="data();" >
	
</body>
</html>
