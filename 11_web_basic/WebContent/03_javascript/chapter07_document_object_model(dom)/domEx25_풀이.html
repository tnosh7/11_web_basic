<!DOCTYPE html>
<!-- 23-07-04 22:54 ~ 22:57  -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function getPrice() {
		var deliveryMethod = document.getElementsByName("deliveryMethod");
		if (deliveryMethod[0].checked) document.getElementById("deliveyrPrice").innerHTML ="무료";
		if (deliveryMethod[1].checked) document.getElementById("deliveyrPrice").innerHTML = "3000원";
		
	}

</script>
</head>
<body>

	<!-- 
		
		'로켓 배송'에 체크박스가 선택되어 있으면 '배송비'에 '무료'를 나타내고
		'일반 배송'에 체크박스가 선택되어 있으면 '배송비'에 '3,000원'을 나타내시오. 
	
	 -->

	<input type="radio" name="deliveryMethod" value="rocket" checked onclick="getPrice();"> 로켓 배송 &emsp;
	<input type="radio" name="deliveryMethod" value="nomal" onclick="getPrice();"> 일반 배송

	<h3>배송비 : <span id="deliveyrPrice">무료</span></h3>

</body>
</html>
