<!DOCTYPE html>
<!-- 23-07-04 23:29 ~ 23:35 -->
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	function getImg() { 
		var img = document.getElementById("targetImg");
		var selectImg = document.getElementById("selectImg").value;
		img.src="../images/pic_" + selectImg + ".jpg";
		
	}
	function getImgSize() {
		var imgSize = document.getElementById("imgSize").value;
		var img = document.getElementById("targetImg");
		if (imgSize == "XS") {
			img.width="25";
			img.height="25";
		}
		else if (imgSize == "S") {
			img.width="50";
			img.height="50";
		}
		else if (imgSize == "M") {
			img.width="100";
			img.height="100";
		}
		else if (imgSize == "L") {
			img.width="200";
			img.height="200";
		}
		else if (imgSize == "XL") {
			img.width="400";
			img.height="400";
		}
	}

</script>
</head>
<body>
	
	<!-- 
	
		셀렉트에 따라서 다른 이미지를 화면에 출력하시오.
		
		예시)
		
			[이미지] 
			
			../images/이미지명
			
			그림1       > pic_1.jpg
			그림2       > pic_2.jpg
			그림3       > pic_3.jpg
			...
			..
			.
			
			사이즈
			
			XS		> width="25" height="25"
			S		> width="50" height="50"
			M		> width="100" height="100"
			L		> width="200" height="200"
			XL		> width="400" height="400"
	
	 -->
	
	<div>
		<img src="../images/pic_1.jpg" id="targetImg" width="200" height="200">
	</div>
	
	이미지 : <select id="selectImg" onclick="getImg();">
				<option value="1">그림 1</option>
				<option value="2">그림 2</option>
				<option value="3">그림 3</option>
				<option value="4">그림 4</option>
				<option value="5">그림 5</option>
				<option value="6">그림 6</option>
				<option value="7">그림 7</option>
				<option value="8">그림 8</option>
				<option value="9">그림 9</option>
			</select>
			
	사이즈 : <select id="imgSize" onclick="getImgSize();">
				<option>XS</option>
				<option>S</option>
				<option>M</option>
				<option selected>L</option>
				<option>XL</option>
			</select>
</body>
</html>
