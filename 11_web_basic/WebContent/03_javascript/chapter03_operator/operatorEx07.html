<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 문자결합 연산자 + </title>
<script>

	//1) 문자열 + 문자열 = 문자열
	var data1 = "문자열 ";
	var data2 = "결합연산자";
	document.write(data1 + data2 , "<br>");
	
	//2) 문자열 + 숫자 = 문자열
	data1 = 10000000;
	data2 = "원";
	document.write(data1 + data2 , "<br>");

	//3) 숫자 + 숫자 = 숫자
	data1 = 3;
	data2 = 12;
	document.write(data1 + data2 , "<br>");
	
	
	//예제 1)
	var t1 = "web&";
	var t2 = "languages&";
	var t3 = "javascript";
	var result;

	result = t1 + t2 + t3; 
	document.write(result + "<br>");
	
	//예제 2)
	var str = "<table border='1'>";
		str += "<tr>";
		str += "<td>1</td>";
		str += "<td>2</td>";
		str += "<td>3</td>";
		str += "</tr>";
		str += "</table>";
	document.write(str);
	
</script>
</head>
<body>
</body>
</html>
