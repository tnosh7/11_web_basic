<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 산술 연산자 </title>
<script>

	/*
	
		# 산술 연산자
		
		- [ 자바의 산술연산자와의 차이점 ]
	      
	      자바의 나눗셈(/) 연산자의 결과        >  '정수' 형식
		  자바스크립트의 나눗셈(/)연산자의 결과 >  '실수' 형식
		
		-  / 연산을 제외한 산술 연산자는 자바의 산술 연산자와 같다.
	
	*/

	var num1 = 15;
	var num2 = 2;
	var result = 0;
	
	result = num1 + num2;
	console.log(result); // 17
	
	result = num1 - num2;
	console.log(result); // 13
	
	result = num1 * num2;
	console.log(result); // 30
	
	result = num1 / num2;
	console.log(result); // 7.5
	
	result = num1 % num2;
	console.log(result); // 1
	
</script>
</head>
<body>
</body>
</html>
