<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 비교 연산자 </title>
<script>
	
	/*
	
		# 비교 연산자
		
		- [ 자바의 비교연산자와의 차이점 ]
	      자바의 문자열 비교(==) 연산자의 결과  		>  비교 불가 (.equals()메서드 사용)
		  자바스크립트의 문자열 비교(==) 연산자의 결과  >  비교 가능
		
		-  "==" 연산을 제외한 비교 연산자는 자바의 비교 연산자와 같다.
	
	*/


	var num1 = 10;
	var num2 = 20;

	console.log(num1 > num2);	// false
	console.log(num1 < num2);	// true
	
	console.log(num1 <= num2);	// true
	console.log(num1 >= num2); 	// false
	
	console.log(num1 == num2);	// false
	console.log(num1 != num2);	// true
	
	
	// 자바스크립트에서는 문자열데이터끼리 '==' 연산자로 비교가 가능하다.
	var strData1 = "qwer1234";
	var strData2 = "qwer1234";
	
	console.log(strData1 == strData2);		// true
	console.log(strData1 != strData2);		// false
	
	
</script>
</head>
<body>
</body>
</html>
