<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[1단계]
	 * 1. 1~50 사이의 랜덤 숫자를 저장한다.
	 * 2. 위 수에 369의 개수가
	 * 	1) 2개이면, 짝짝을 출력
	 *  2) 1개이면, 짝을 출력
	 *  3) 0개이면, 해당 숫자를 출력
	 * 예)
	 * 		33	 : 짝짝
	 * 		16	 : 짝
	 * 		 7	 : 7
	 */
	
	var num = 36; 
	// console.log(typeof num);
	var cnt = 0;
	var num10 = parseInt(num / 10);
	
	var num1 = num % 10;

	if(num10 == 3 || num10 == 6 || num10 == 9) cnt += 1;
	if (num1 == 3 || num1 == 6 || num1 == 9) cnt += 1;
	if (cnt == 2 ) document.write(num + " : 짝짝");
	else if (cnt == 1) document.write(num + " : 짝");
	else document.write(num + " : " + num);


</script>
</head>
<body>
</body>
</html>
