<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[2단계]
	 * 
	 * 1. 1~50까지 반복을 한다.
	 * 2. 그 안에서 해당 숫자의 369게임의 결과를 출력한다.
	 * 예) 1 2 짝 4 5 짝 7 8 짝 10 11 12 짝 ...
	 * 
	 */

	var i = 1;
	var cnt = 0; 
	while (i <= 50) { 
		var num = i % 10;
		if (num !=0 && num % 3 == 0 ) {
			document.write(" 짝");
		} 
		else document.write(" " + i);
		i++;
	}

	
</script>
</head>

</body>
