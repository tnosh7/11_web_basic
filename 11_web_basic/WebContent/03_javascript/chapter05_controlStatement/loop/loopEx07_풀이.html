<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//문제1) 1~10까지 반복해 3미만 7이상만 출력
	// 정답1) 1 2 7 8 9 10
	
	var i = 1;
	while (i <= 10) {
		if (i <3 || i >= 7) { 
			document.write(i + " ");
		}
		i++;
	}
	
	// 문제2) 문제1의 조건에 맞는 수들의 합 출력
	// 정답2) 37
	i = 1; 
	var total = 0;
	while (i <= 10) {
		if (i <3 || i >= 7) { 
			total += i;
		}
		i++;
	}		
	document.write("<hr>");
	document.write("총합 = "+ total);
	
	// 문제3) 문제1의 조건에 맞는 수들의 개수 출력
	// 정답3) 6
	i = 1; 
	var cnt = 0;
	while (i <= 10) {
		if (i <3 || i >= 7) { 
			cnt++;
		}
		i++;
	}	
	document.write("<hr>");	
	document.write("개수 = " + cnt);	
	
	// 문제4) 1~5까지의 합 출력
	// 정답4) 15
	
	i = 1;
	var tol = 0;
	while(i < 6) {
		tol += i;
		i++;
	}
	document.write("<hr>");
	document.write("합 = " + tol);	
</script>
</head>
<body>
</body>
</html>
