﻿<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자식 , 자손 선택자</title>
<style>
	
	/*
	
		# 자식 선택자 
		
		- '>'를 사용하여 선택한다. 
		- 계층 구조의 바로 아래 속해 있는 자식요소를 선택한다.
		-  예시) s1 > s2 	 s1의 직계자식 요소인 s2를 선택한다.
			
				
				
		# 자식 포함 자손 선택자
		
		- '띄어쓰기'를 사용하여 선택한다.
		- 계층 구조 하위에 있는 모든 요소를 선택한다. 
		-  예시) s1 s2 		 s1하위에 포함된 s2요소를 선택한다.
		 
	*/
	
	.type1 > p {
		background-color: gold;
	}
	
	.type1 > .type1-2 > p {
		background-color: lime;
	}
		
	.type2 p {
		background-color: silver;
	}
		 
</style>
</head>
<body>
	<div class="type1">
		<div class="type1-1">
			<h1>type1-1스타일의 h1태그</h1>
		</div>
		<div class="type1-2">
			<p>type1-2스타일의 p태그</p>
		</div>	
		<div class="type1-3">
			<p>type1-3스타일의 p태그</p>
			<div class="type1-3-1">
				<p>type1-3-1의 p태그</p>
			</div>
		</div>
	</div>
	
	<hr>
	
	<div class="type2">
		<div class="type2-1">
			<h1>type2-1스타일의 h1태그</h1>
		</div>
		<div class="type2-2">
			<p>type2-2스타일의 p태그</p>
		</div>	
		<div class="type2-3">
			<p>type2-3스타일의 p태그</p>
			<div class="type2-3-1">
				<p>type2-3-1의 p태그</p>
			</div>
			<div class="type2-3-2">
				<p>type2-3-2의 p태그</p>
				<div class="type2-3-2-1">
					<p>type2-3-2-1의 p태그</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
