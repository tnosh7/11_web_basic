<!doctype html>

<meta charset="utf-8">
<title>가상클래스</title>
<style>

	/*
	
		# 가상(의사) 클래스 [Pseudo-Class]
	
		- 선택자 뒤에 :(콜론)이 붙여 가상(의사)클래스로 사용한다.
		- 가상(의사) 클래스를 사용하여 프런트앤드 코드 작성을 효과적으로 할 수 있다.
		- 가상(의사) 클래스의 선택자의 종류는 필요에 따라 구글링하여 학습한다.
	    
	    [ 예시 ]
	    :active
	    :hover
	    :checked
	    :focus
	    :nth-child
	    
	*/

	
	/* 사용 예시1 */
	/* 리스트의 첫번째 요소*/	li:first-child {color:red;}	/* first-child : 첫번째 요소를 선택한다. */
 	/* 리스트의 두번째 요소*/	li:nth-child(2) {color:gold;} /* nth-child(n): n번째 요소를 선택한다. (1부터 index시작) */
	/* 리스트의 세번째 요소*/	li:nth-child(3) {color:yellow;}
	/* 리스트의 네번째 요소*/	li:nth-child(4) {color:blue;}
	/* 리스트의 마지막 요소 */	li:last-child {color:lime;} /* last-child : 마지막 요소를 선택한다. */
	
	
	/* 사용 예시 2 */
	/* 테이블의 첫번째 tr */ tr:first-child {background-color: gold;}
	/* 테이블의 3번째 tr */	tr:nth-child(3) {background-color: red;}
	/* 테이블의 5번째 tr */	tr:nth-child(5) {background-color: yellow;}
	/* 테이블의 7번째 tr */	tr:nth-child(7) {background-color: blue;}
	/* 테이블의 마지막 tr */ tr:last-child {background-color: lime}
	 	
	 	
	/* 사용 예시 3 */
	
	/* 방문되지 않은 링크의 스타일 */ 		a:link    { color : red; } 
    /* 방문된 링크의 스타일 */				a:visited { color : green; } 
  	/* 마우스가 위에 있을 때의 스타일 */	a:hover   { color : blue; }
  	/* 마우스로 클릭되는 때의 스타일 */		a:active  { color : yellow; } 

</style>
