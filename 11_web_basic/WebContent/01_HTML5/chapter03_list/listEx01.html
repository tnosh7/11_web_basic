<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
	
	
	<!-- 
	
		# ul 태그
	 
		- 번호 없는 리스트 (unordered lists) 태그는  
		  <ul></ul>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
	 
	 -->
	 
	<ul>  								<!-- 리스트의 시작  -->
	
		<li>아메리카노</li>				<!-- 리스트의 요소  -->
		<li>돌체라떼</li>
		<li>자바칩</li>
		<li>카푸치노</li>
		<li>카라멜마끼야또</li>			
	
	</ul>								<!-- 리스트의 종료 -->
	 
	 <!-- 
		
		# ol 태그
	 
		- 번호 있는 리스트 (ordered lists) 태그는  
		  <ol></ol>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
		 
	-->	
	
	<ol>  								<!-- 리스트의 시작  -->
	
		<li>아메리카노</li>				<!-- 리스트의 요소  -->
		<li>돌체라떼</li>
		<li>자바칩</li>
		<li>카푸치노</li>
		<li>카라멜마끼야또</li>			
	
	</ol>								<!-- 리스트의 종료 -->
	
	<!-- 
	
		# (참조)정의 리스트
	 
		- 정의 리스트(definition lists)는 항목들과 함께 항목의 정의(설명)이 표시되는 리스트이다.
		- <dl>태그로 생성하며 <dt>태그로 항목을 나타내며 <dd>태그로 항목에 대한 설명을 나타낸다.
	 
	 -->
	 
	<dl>	
		<dt>에스프레소</dt>				    		<!-- 단어 -->
		<dd>- 커피의 기본 , 커피의 원액이다.</dd> 	<!-- 단어의 설명 -->
		<dt>아메리카노</dt>	
		<dd>- 에스프레소에 물을 넣은것</dd> 
		<dt>카페라떼</dt>
		<dd>- 커피에 우유를 섞은 것</dd> 
	</dl>
	
	
</body>
</html>
