<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 관련 태그 및 속성</title>
</head>
<body>

	<!-- 
	
		# 테이블 관련 태그 및 속성
	
		[ 태그 ]

			1) caption : 테이블에 제목을 중앙 정렬로 표시한다.
			
			2) th : 헤더 효과(글자크기, 진하게, 가운데정렬)의 기능을 한다.
			
			3) thead , tbody , tfoot : 
			
				thead : 표의 머리
				tbody : 표의 본문
				tfoot : 표의 바닥
			
				- sementic tag : 문서의 의미를 만들어 주는 구조
				- CSS , Javascript , Jquery로 타겟을 지정하는 부분에 용이하다.
				- thead요소에는 관용적으로 <th>태그를 사용한다.
			
			4) colgroup , col : 열의 구조적인 그룹화를 하기 위해 사용한다.
		
		
		
		[ 속성 ]
		
			border 		: 테이블의 테두리
			bordercolor : 테이블의 테두리 색상 
			width 		: 테이블 가로 크기 
			height  	: 테이블 세로 크기 
			align 		: 정렬
		    bgcolor 	: 배경색 
		    colspan 	: 가로 합병(열 합병)
			rowspan 	: 세로 합병(행 합병)
			
	 -->
	<table border="1"> 
		<caption>거래처 리스트</caption>
		<colgroud>
			<col style="background-color: skyblue;">
			<col style="background-color: green;">
			<col style="background-color: yellow;">
		</colgroud>
		<thead>
			<tr>
				<th>코드</th>
				<th>거래처명</th>
				<th>사업자(주민)번호</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr align="center">
				<td>0000102</td>
				<td>광산산업</td>
				<td>1295-33-01231</td>
			</tr>
			<tr>
				<td>000157</td>
				<td>법원</td>
				<td></td>
			</tr>
			<tr>
				<td>0000182</td>
				<td>일월산업</td>
				<td>120-01-11111</td>
			</tr>		
		</tbody>
		<tfoot align="right">
			<tr>
				<td>폐업 0</td>
				<td>휴업 14</td>
				<td>오류 2</td>
			</tr>
		</tfoot>
	</table>
	
</body>
</html>
