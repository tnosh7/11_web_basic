<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>회원가입 폼</legend>
		<form>
			<p>이름 : <input type="text" name="name"></p>		
			<p>아이디 : <input type="text" name="id"></p>		
			<p>비밀번호 : <input type="password" name="password"></p>		
			<p>나이 : <input type="text" name="age"></p>		
			<p>
				성별 : 
				<input type="radio" name="gender" value="man">남자
				<input type="radio" name="gender" value="woman">여자</p>
			<p>
				취미 :
				<input type="checkbox" name="play" value="workout">운동
				<input type="checkbox" name="play" value="sleep">잠자기
				<input type="checkbox" name="play" value="study">공부하기
 			</p>
			<p>
				가고 싶은 여행지는 : 
				<select name="tre">
					<option>괌</option>
					<option>다낭</option>
					<option>나트랑</option>
					<option>코타키나발루</option>
					<option>대만</option>
					<option>푸꾸옥</option>
				</select>
			</p>
			<p>
				메모<br>
				<textarea rows="20" cols="20"></textarea>
			</p>
			<p>
				<input type="button" value="회원가입">
				<input type="button" value="다시쓰기">
			</p>
		</form>
		
	</fieldset>
</body>
</html>
