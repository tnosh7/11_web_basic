<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>
	
	<h1>회원가입</h1>
	<h3>정보입력</h3>
	<p>
		<input type="checkbox"> 개인정보 수집 및 이용안내 (필수) <a href="#">내용보기</a>
	</p>
	<p>
		입력하신 정보는 회원 유무 확인용으로 수집/이용 되며,<br>
		가입 회원에 한해 입력하신 모든 정보가 저장되는데<br>
		동의합니다.	
	</p>
	
	<h5>인증정보</h5>
	<form>
		<fieldset>
			<legend>인증 정보 입력</legend>
			<p>
				이름<br>
				<input type="text" placeholder="10자리 내 입력">
			</p>
			<p>
				생년월일/성별<br>
				<input type="text" placeholder="8자리 입력(예.19850101)"><br>
				성별 : <select>
						<option value="noSelect">성별</option>
						<option value="m">남</option>
						<option value="f">여</option>
					  </select>
			</p>
			<p>
				휴대폰 번호 <a href="#">휴대폰 없는 해외거주자 ?</a><br>
				<input type="text" placeholder="숫자만입력(예.0101234567)"><br>
				<input type="button" value="인증번호 요청"><br><br>
				<input type="button" value="동의 및 인증 확인">
			</p>
			<p>약관 동의를 진행해 주세요</p>
		</fieldset>
	</form>
	
	
</body>
</html>
