<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>
	
	<h3>계정 정보</h3>
	<form>
		<fieldset>
			<legend>계정 정보 입력</legend>
			<p>
				아이디<br>
				<input type="text" placeholder="영소문자/숫자5~10자리">
			</p>
			<p>
				비밀번호<br>
				<input type="password" placeholder="영문/숫자/특수문자 조합 8~12자리">
			</p>
			<p>
				비밀번호 확인<br>
				<input type="password" placeholder="비밀번호 확인">
			</p>
			<p>
				이메일<br>
				<input type="email" placeholder="이메일주소 입력">
			</p>
			<p><input type="button" value="가입완료"></p>
		</fieldset>
	</form>
	
	
</body>
</html>
