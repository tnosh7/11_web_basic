<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text" ></p>
			<p>아이디 : <input type="text" >(아이디는 12자 이내로 입력하세요 <input type="button" value="아이디중복확인">)</p>
			<p>비밀번호 : <input type="password"></p>
			<p>성별 : 
				<input type="radio" name="gender" value="man">남
				<input type="radio" name="gender" value="woman">여</p>
			<p>사는 지역 :
				<select>
					<option>서울특별시</option>
					<option>경기도</option>
					<option>강원도</option>
					<option>충청남도</option>
					<option>충청북도</option>
					<option>경상남도</option>
					<option>경상북도</option>
					<option>전라남도</option>
					<option>전라북도</option>
				</select>
			</p> 
			<p>이메일주소 : <input type="text">@<input type="text">(이메일수신허용 <input type="radio" name="OX">허용 <input type="radio" name="OX">거부)</p>
			<p>직업 : 
				<select>
					<option>학생</option>
					<option>자영업</option>
					<option>회사원</option>
				</select>
			</p>
			<p>자기소개<br>
				<textarea rows="10" cols="30"></textarea><br>
				<input type="submit" value="제출">
				<input type="button" value="취소">
			</p>
		</fieldset>
	</form>

</body>
</html>
