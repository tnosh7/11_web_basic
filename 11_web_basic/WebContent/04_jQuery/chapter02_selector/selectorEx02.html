<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	
	/*
	 
		# 속성 선택자
		
			- 각각의 요소는 속성(attribute)를 가질 수 있으므로 속성 값을 이용하여 관련된 엘리먼트에 접근이 가능하다.
			
			[예시]
		 
			$("[속성]") 		속성에 해당 되는 요소 선택				예시) $("a[href]")
			$("[속성='값']") 	속성과 같이 모두 일치하는 요소 선택		예시) $("a[href='http://www.naver.com']")
			$("[속성*='값']") 	속성에 값이 포함되어 있는 요소 선택		예시) $("div[id*='content']")
			$("[속성$='값']") 	속성에 값으로 끝나는 요소 선택			예시) $("div[id$='content']")
			$("[속성^='값']") 	속성에 값의 단어로 시작되는 요소 선택	예시) $("div[id^='content']")
			$("[속성!='값']") 	속성에 값이 아닌 요소만 찾기			예시) $("div[id!='content']")
		
	 		
	 */
	 
	 $(function(){
		 
		 $("[type='text']").css("background", "lime");
		 $("[name='pwd']").css("background", "yellow");
		 $("[name='skillSelect']").css("background", "pink");
		 $("[rows='10']").css("background","blue");
		 $("[href*='naver']").css("color", "red");
	 });
	 
</script>
</head>
<body>

	<form>
		<fieldset>
			<p>id : <input type="text" name="id"></p>
			<p>password : <input type="password" name="pwd"></p>
			<p>skill select : 
				<select name="skillSelect">
					<option>html</option>
					<option>css</option>
					<option>javascript</option>
				</select>
			</p>
			<p>content : <br>
				<textarea rows="10" cols="30" name="content"></textarea>
			</p>
			<p><a href="http://www.naver.com">link</a></p>
		</fieldset>
	</form>

</body>
</html>
