<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>

<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	$(function(){
		$("[name='brand']").change(function(){
			var brandVal = $("[name='brand']:checked").val();
			if (brandVal == "microsoft") {
				$("#brandImg").prop("src", "../images/pic_3.jpg");
			}
			else {
				$("#brandImg").prop("src", "../images/pic_1.jpg");
			}
		});
		
	});

</script>
</head>
<body>

	<!-- 
			
		apple 라디오를 선택하면 apple이미지(pic_1.jpg)로 변경하고
		
		microsoft 라디오를 선택하면 microsoft(pic_3.jpg)이미지로 변경 하시오.
			
	 -->

	<img src="../images/pic_1.jpg" id="brandImg"  width="200" height="200">
	
	<hr>
	<input type="radio" name="brand" value="apple"> apple &emsp;
	<input type="radio" name="brand" value="microsoft"> microsoft
	

</body>
</html>
